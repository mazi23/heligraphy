<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/head :: head">

</head>
<!-- Header start -->
<header>
    <div class="container" th:replace="fragments/header :: header">
        <p>header</p>
    </div>
</header>
<!-- Header end -->

<body class="bg-color">
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- Form content box Start -->
            <div class="form-content-box">
                <!-- Header -->
                <div class="header">
                    <h3>Registrieren</h3>
                    <p>Bitte geben Sie ihre Daten an</p>
                </div>
                <!-- Details -->
                <div class="Details">
                    <!-- form -->
                    <form th:action="@{/register}" th:object="${SignInCommand}">




                        <div th:if="${param.error}" class="alert alert-danger">
                            <p>Invalid username and password.</p>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <p>You've been logged out.</p>
                        </div>



                        <div class="form-group">
                            <input type="text" name="titel" class="input-text" id="titel" th:field="*{titel}"
                                   placeholder="Titel"/>
                        </div>

                        <span class="help-block" th:if="${#fields.hasErrors('vorname')}">
                                    <p th:each="err : ${#fields.errors('vorname')}" th:text="${err}"/>
                        </span>
                        <div class="form-group">
                            <input type="text" name="vorname" class="input-text" id="vorname" th:field="*{vorname}"
                                   placeholder="Vorname"/>
                        </div>

                        <span class="help-block" th:if="${#fields.hasErrors('nachname')}">
                                    <p th:each="err : ${#fields.errors('nachname')}" th:text="${err}"/>
                        </span>
                        <div class="form-group">
                            <input type="text" name="nachname" class="input-text" id="nachname" th:field="*{nachname}"
                                   placeholder="Nachname"/>
                        </div>
                        <select class="form-group" id="art" th:field="*{art}">
                            <option th:value="Privat">Privat</option>
                            <option th:value="Geschaeftlich">Geschäftlich</option>
                        </select>


                        <span class="help-block" th:if="${#fields.hasErrors('anschrift')}">
                                    <p th:each="err : ${#fields.errors('anschrift')}" th:text="${err}"/>
                        </span>
                        <div class="form-group">
                            <input type="text" name="street" class="input-text" id="street" placeholder="Strasse" th:field="*{anschrift}"/>
                        </div>

                        <span class="help-block" th:if="${#fields.hasErrors('plz')}">
                                    <p th:each="err : ${#fields.errors('plz')}" th:text="${err}"/>
                        </span>
                        <div class="form-group">
                            <input type="text" name="plz" class="input-text" id="plz" placeholder="PLZ" th:field="*{plz}"/>
                        </div>

                        <span class="help-block" th:if="${#fields.hasErrors('ort')}">
                                    <p th:each="err : ${#fields.errors('ort')}" th:text="${err}"/>
                        </span>
                        <div class="form-group">
                            <input type="text" name="ort" class="input-text" id="ort" placeholder="Ort" th:field="*{ort}"/>
                        </div>

                        <span class="help-block" th:if="${#fields.hasErrors('email')}">
                                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                        </span>
                        <div class="form-group">
                            <input type="email" name="email" class="input-text" id="email-eddress" th:field="*{email}"
                                   placeholder="Email Address"/>
                        </div>

                        <div class="form-group">
                            <input type="text" name="tel" class="input-text" id="tel" th:field="*{telefon}"
                                   placeholder="Telefon"/>
                        </div>


                        <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                    <p th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                        </span>
                        <div class="form-group">
                            <input type="text" name="username" class="input-text" id="username" th:field="*{username}"
                                   placeholder="Bentzername"/>
                        </div>

                        <span class="help-block" th:if="${#fields.hasErrors('passwort')}">
                                    <p th:each="err : ${#fields.errors('passwort')}" th:text="${err}"/>
                        </span>
                        <div class="form-group">
                            <input type="password" name="passwort" class="input-text" id="passwort" th:field="*{passwort}"
                                   placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_Password" class="input-text" id="confirm_password"
                                   placeholder="Passwort wiederholen"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-submit">Signup</button>
                        </div>
                        <div class="footer">
                        <span>
                            Zurück zum  <a href="login.html">Login</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Social list 2 -->

        </div>
        <!-- Footer -->

    </div>
    <!-- Form content box End -->

</div>


<footer>
    <div class="container" th:replace="fragments/footer :: footer">
        <p>footer</p>
    </div>
</footer>

<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-slider.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollUp.js"></script>
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>

<!-- Custom javascript -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
