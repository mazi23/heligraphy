<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/head :: head">

</head>

    <!-- Header start -->
<header>
    <div class="container" th:replace="fragments/header :: header">
        <p>header</p>
    </div>
</header><!-- Header end -->

<body class="bg-color">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- form content box Start -->
                <div class="form-content-box">
                    <!-- header -->
                    <div class="header">
                        <h3>Login</h3>
                        <p>Melden Sie sich an wenn schon ein Account vorhanden ist</p>
                    </div>
                    <!-- Details -->
                    <div class="Details">
                        <!-- form -->
                        <form action="index.html">
                            <div class="form-group">
                                <input type="email" name="email" class="input-text" id="email" placeholder="Email Address"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="Password" class="input-text" id="Password" placeholder="Password"/>
                            </div>
                            <div class="checkbox" hidden="true">
                                <div class="ez-checkbox pull-left">
                                    <label>
                                        <input type="checkbox" class="ez-hide"/>
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="link-not-important pull-right">Passwort vergessen?</a>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-submit">login</button>
                            </div>
                       </form>
                       <hr/>
                       <!-- Social list 2 -->
                        <ul class="social-list-2">
                            <li>
                                <a href="#" class="facebook-bg">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="twitter-bg">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="google-bg">
                                    <i class="fa fa-google"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="linkedin-bg">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="pinterest-bg">
                                    <i class="fa fa-pinterest"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>
                            Neu bei HeliGraphy? <a href="signup.html">Jetzt registrieren</a>
                        </span>
                    </div>
                </div>
                <!-- Form content box End -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container" th:replace="fragments/footer :: footer">
            <p>footer</p>
        </div>
    </footer>

    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrollUp.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Custom javascript -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
