<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/head :: head">

</head>

<body class="bg-color">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">
                    <!-- Header -->
                    <div class="header">
                        <h3>Passwort vergessen</h3>
                        <p>Geben Sie ihre Email Adresse ein und Sie erhalten ein neues Passwort</p>
                    </div>
                    <!-- Details -->
                    <div class="Details">
                        <!-- form -->
                        <form action="index.html">
                            <div class="form-group">
                                <input type="text" name="email" class="input-text" id="email_address" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-submit">Senden</button>
                            </div>
                       </form>
                       <hr>
                       <!-- social list 2 -->
                        <ul class="social-list-2">
                            <li>
                                <a href="#" class="facebook-bg">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="twitter-bg">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="google-bg">
                                    <i class="fa fa-google"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="linkedin-bg">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="pinterest-bg">
                                    <i class="fa fa-pinterest"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>
                            Neu bei HeliGraphy <a href="signup.html">Jetzt registrieren</a>
                        </span>
                    </div>
                </div>
                <!-- form content box end -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container" th:replace="fragments/footer :: footer">
            <p>footer</p>
        </div>
    </footer>


    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrollUp.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Custom javascript -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
