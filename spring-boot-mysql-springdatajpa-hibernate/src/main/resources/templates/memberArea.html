<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/head :: head">

</head>
<header>
    <div class="container" th:replace="fragments/header :: header">
        <p>header</p>
    </div>
</header><!-- Header end -->

<body>
<!-- Header end -->
<div class="sub-banner">
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb-area">
                        <h2>Nutzerbereich</h2>
                        <p></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr/>


<div class="container">
    <div class="row">
        <div class="col-md-10 ">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Edit Profile</legend>

                    <!-- Text input-->




                    <div class="form-group">
                        <label class="col-md-4 control-label" >Name (Full name)</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control" />
                            </div>


                        </div>


                    </div>

                    <!-- File Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Upload photo</label>
                        <div class="col-md-4">
                            <input id="Upload photo" name="Upload photo" class="input-file" type="file" />
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Date Of Birth</label>
                        <div class="col-md-4">

                            <div class="input-group">
                                <input id="dob" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md" />
                            </div>


                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Father's name</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="Father" name="Father" type="text" placeholder="Father's name" class="form-control input-md" />

                            </div>

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Mother's Name</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="Mother" name="Mother" type="text" placeholder="Mother's Name" class="form-control input-md" />

                            </div>

                        </div>
                    </div>

                    <!-- Multiple Radios (inline) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Gender</label>
                        <div class="col-md-4">
                            <label class="radio-inline" >
                                <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked" />
                                Male
                            </label>
                            <label class="radio-inline" >
                                <input type="radio" name="Gender" id="Gender-1" value="2" />
                                Female
                            </label>
                            <label class="radio-inline" >
                                <input type="radio" name="Gender" id="Gender-2" value="3" />
                                Other
                            </label>
                        </div>
                    </div>

                    <!-- Multiple Radios (inline) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Marital Status:</label>
                        <div class="col-md-4">
                            <label class="radio-inline" >
                                <input type="radio" name="radios" id="radios-0" value="1" checked="checked" />
                                Married
                            </label>
                            <label class="radio-inline" >
                                <input type="radio" name="radios" id="radios-1" value="2" />
                                Unmarried
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label col-xs-12" >Permanent Address</label>
                        <div class="col-md-2  col-xs-4">
                            <input id="Permanent Address" name="Permanent Address" type="text" placeholder="District" class="form-control input-md " />
                        </div>

                        <div class="col-md-2 col-xs-4">

                            <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Area" class="form-control input-md " />
                        </div>


                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" ></label>
                        <div class="col-md-2  col-xs-4">
                            <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Street" class="form-control input-md " />

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Phone No</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="phoneno" name="phoneno" type="text" placeholder="Phone No" class="form-control input-md" />
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Email Address</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md" />

                            </div>

                        </div>
                    </div>

                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Languages Known</label>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label >
                                    <input type="checkbox" name="Languages Known" id="Languages Known-0" value="1" />
                                    Nepali
                                </label>
                            </div>
                            <div class="checkbox">
                                <label >
                                    <input type="checkbox" name="Languages Known" id="Languages Known-1" value="2" />
                                    Newari
                                </label>
                            </div>
                            <div class="checkbox">
                                <label >
                                    <input type="checkbox" name="Languages Known" id="Languages Known-2" value="3" />
                                    English
                                </label>
                            </div>
                            <div class="checkbox">
                                <label >
                                    <input type="checkbox" name="Languages Known" id="Languages Known-3" value="4" />
                                    Hindi
                                </label>
                            </div>
                        </div>
                    </div>



                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" >Overview (max 200 words)</label>
                        <div class="col-md-4">
                            <textarea class="form-control" rows="10"  id="Overview (max 200 words)" name="Overview (max 200 words)">Overview</textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" ></label>
                        <div class="col-md-4">
                            <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up"></span> Submit</a>
                            <a href="#" class="btn btn-danger" value=""><span class="glyphicon glyphicon-remove-sign"></span> Clear</a>

                        </div>
                    </div>

                </fieldset>
            </form>
        </div>

    </div>
</div>


<footer>
    <div class="container" th:replace="fragments/footer :: footer">
        <p>footer</p>
    </div>
</footer>

<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-slider.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollUp.js"></script>
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>

<!-- Custom javascript -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
