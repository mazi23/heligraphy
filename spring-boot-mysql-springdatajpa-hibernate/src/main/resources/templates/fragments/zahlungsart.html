<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">

</head>
<body>


<div class="container " th:fragment="zahlungsart" >
    <div class="col-md-12  col-sm-12  col-xs-8">
        <h4>Zahlungsart</h4>

        <div class="funkyradio ">
            <div class="funkyradio-default col-md-6">
                <input type="radio" name="radio" id="radio1" th:field="*{zahlungsart}"
                       value="Vorrauskasse" checked="true" required="true"/>
                <label for="radio1">Vorrauskasse</label>
            </div>
            <div class="funkyradio-default col-md-6">
                <input type="radio" name="radio" id="radio2" th:field="*{zahlungsart}" value="Nachname"/>
                <label for="radio2">Nachname (+8€   Nur möglich bei Basic und Professional)</label>
            </div>

        </div>
    </div>



</div>

</body>
</html>
