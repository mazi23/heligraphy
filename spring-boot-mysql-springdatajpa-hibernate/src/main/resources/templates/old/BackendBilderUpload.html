<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Backend</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/vendor/bootstrap/css/bootstrap.min.css}"/>


    <!-- Plugin CSS -->
    <link rel="stylesheet" th:href="@{/css/vendor/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/vendor/simple-line-icons/css/simple-line-icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/vendor/device-mockups/device-mockups.min.css}"/>

    <!-- Theme CSS -->
    <link href="css/new-age.min.css" rel="stylesheet" th:href="@{/css/new-age.min.css}"/>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body class="greyback">

<br/>
<br/>
<br/>

<div class="container">
    <div class="row">
        <form action="#" th:action="@{/loadBilder}" th:object="${uploadObject}" method="post"
              enctype="multipart/form-data" class="form-group">
        <div class="col-md-6">
            <div id="adresse">

                    <p>Straße: <input type="text" id="strasse" th:field="*{adresse}" class="form-control"/></p>
                    <p>Ort: <input type="text" id="ort" th:field="*{ort}" class="form-control"/></p>
                    <p>PLZ: <input type="text" id="plz" th:field="*{plz}" class="form-control"/></p>
                    <p>Land: <input type="text" id="land" th:field="*{land}" class="form-control"/></p>


            </div>
        </div>
        <div class="col-md-6">
            <br/>


            <p><select id="preis" >
                <option value="200">200€</option>
                <option value="220">220€</option>
                <option value="250">250€</option>
                <option value="000">Nach Angebot</option>
            </select>
            </p>
            <p>Fotograf: <input type="text" id="fotograf" th:field="*{fotograf}" class="form-control"/></p>
            <input type="file" name="bild" accept="image/*" multiple="true" th:field="*{bilder}" class="form-control"/>
            <br/>
            <input class="btn btn-warning" type="submit"/>
        </div>
        </form>
    </div>
    <div id="hochgeladeneBilder" class="container">
        <table class="table table-hover table-striped">
            <tr>
                <th>Gruppen ID</th>
                <th>Bild</th>
            </tr>
            <tr th:each="bild : ${Bilder}" th:if="${bild.value.bild != null}">
                <td th:text="${bild.value.id}">ID</td>
                <td><img th:src="@{/upload/}+${bild.value.id}"/></td>
            </tr>
        </table>


    </div>


</div>
<footer>
    <div class="container" th:replace="fragments/footer :: footer">
        <p>footer</p>
    </div>
</footer>
<!-- jQuery -->
<script th:src="@{/js/jquery/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
