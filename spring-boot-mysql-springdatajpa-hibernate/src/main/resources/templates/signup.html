<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/head :: head">

</head>
    <!-- Header start -->
    <header>
        <div class="container" th:replace="fragments/header :: header">
            <p>header</p>
        </div>
    </header>
<!-- Header end -->
    
<body class="bg-color">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box Start -->
                <div class="form-content-box">
                    <!-- Header -->
                    <div class="header">
                        <h3>Registrieren</h3>
                        <p>Bitte geben Sie ihre Daten an</p>
                    </div>
                    <!-- Details -->
                    <div class="Details">
                        <!-- form -->
                        <form action="index.html">
                            <div class="form-group">
                                <input type="text" name="fullname" class="input-text" id="full-name" placeholder="Name">
                            </div>
                            
                            <div class="form-group">
                                <input type="text" name="street" class="input-text" id="street" placeholder="Strasse">
                            </div>
                            <div class="form-group">
                                <input type="text" name="plz" class="input-text" id="plz" placeholder="PLZ">
                            </div>
                            <div class="form-group">
                                <input type="text" name="ort" class="input-text" id="ort" placeholder="Ort">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="input-text" id="email-eddress" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="input-text" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm_Password" class="input-text" id="confirm_password" placeholder="Passwort wiederholen">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-submit">Signup</button>
                            </div>
                       </form>
                       <hr>
                       <!-- Social list 2 -->
                        <ul class="social-list-2">
                            <li>
                                <a href="#" class="facebook-bg">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="twitter-bg">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="google-bg">
                                    <i class="fa fa-google"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="linkedin-bg">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="pinterest-bg">
                                    <i class="fa fa-pinterest"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>
                            I want to <a href="login.html">return to login</a>
                        </span>
                    </div>
                </div>
                <!-- Form content box End -->
            </div>
        </div>
    </div>


    <footer>
        <div class="container" th:replace="fragments/footer :: footer">
            <p>footer</p>
        </div>
    </footer>

    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrollUp.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Custom javascript -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
